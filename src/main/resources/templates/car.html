<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="car, iStat:${cars}">
    <td th:text="${iStat.index+1}"></td>
    <td th:text="${car.getMark()}"/>
    <td th:text="${car.getModel()}"/>
    <td><a th:href="@{delete-car/{id}(id=${iStat.index})}">Delete</a></td>
    <td><a th:href="@{edit-car/{id}(id=${iStat.index})}">Edit</a></td>
    <p>------------------------------</p>
</tr>

<form th:action="@{/add-car}" th:object="${newCar}" method="post">
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p><input type="submit" value="add new car"></p>
</form>


</body>
</html>
