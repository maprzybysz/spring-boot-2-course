<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="car:${findCarList}">
  <td th:text="${car.getId()}"></td>
  <td th:text="${car.getMark()}"/>
  <td th:text="${car.getModel()}"/>
  <td th:text="${car.getColor()}"/>
  <td th:text="${car.getDateOfProduction()}"/>
  <p>------------------------------</p>
</tr>
</body>
</html>
